<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DamageBDD</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }
  .container2 {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: row;
    align-items: center;
  }
  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .header {
    font-size: 16px;
    margin-bottom: 20px;
  }
  .input-box {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  .submit-button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  #difficulty {
    width: 150px;
    margin-left: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="title">DamageBDD</div>
  <div class="header">The tool to break your stack</div>
  <form id="damageForm">
    <textarea type="text" class="input-box" id="textInput" placeholder="Feature: How this feature should  behave.\n Background: A hypothetical test case\nGiven that I use {{server}"></textarea>
    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>
<div class="container2">
  <label for="difficulty">Select Difficulty:</label>
  <select id="difficulty">
    <option value="sk_baby">I'm too young to die. (1 rps)</option>
    <option value="sk_easy">Hey, not too rough. (10 rps)</option>
    <option value="sk_medium">Hurt me plenty. (100 rps)</option>
    <option value="sk_hard">Ultra-Violence. (1000 rps)</option>
    <option value="sk_nightmare">Nightmare! (100000 rps)</option>
  </select>
</div>
<script>
  document.getElementById("damageForm").addEventListener("submit", function(event) {
    event.preventDefault();
    submitForm();
  });

  document.getElementById("textInput").addEventListener("keydown", function(event) {
    if (event.ctrlKey && event.key === "Enter") {
      event.preventDefault();
      submitForm();
    }
  });

  function submitForm() {
    const inputText = document.getElementById("textInput").value;
    // Do something with the input text, like processing or sending to a server
    alert("Submitted: " + inputText);
  }
</script>
</body>
</html>
